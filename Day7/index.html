<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Review Box</title>
  </head>
  <body>
    <div id="main-page">
      <h1 style="text-align:center; margin:10px 0; font-size: 4rem;">Quiz App</h1>
      <div id="content">
        <h2 class="ques">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="ans1" class="answer" />
            <label for="ans1" id="option1"> Answer </label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans2" class="answer" />
            <label for="ans2" id="option2"> Answer </label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans3" class="answer" />
            <label for="ans3" id="option3"> Answer </label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans4" class="answer" />
            <label for="ans4" id="option4"> Answer </label>
          </li>
        </ul>
        <button type="submit" id="submit">Submit</button>
        <div id="score" class="scorePlace"></div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
