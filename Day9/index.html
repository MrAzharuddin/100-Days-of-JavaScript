<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main-page">
      <div class="inner-box">
        <h2 class="title">BMI Calculator</h2>
        <form action="">
          <div class="info">
            <div class="weight">
              <label for="weight">Weight </label>
              <input type="text" name="weight" id="weight" required />
              <select name="options" id="weight-options" class="select-custom">
                <option value="kgs" selected>Kgs</option>
                <option value="lbs">Lbs</option>
              </select>
            </div>
            <div class="height">
              <label for="height">Height </label
              ><input type="text" name="height" id="height" required />
              <select name="options" id="height-options" class="select-custom">
                <option value="cms" selected>Cms</option>
                <option value="ms">Meters</option>
              </select>
            </div>
          </div>
          <button id="submit">Submit</button>
        </form>
        <div class="output">Submit and check your result</div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
